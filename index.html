    <title>Simulador de Prestamo</title>

<body>
    <div class="form">

                <div>

                    </label>
                </div>
                <div>
                    <label for="interes">INTERES
                        <input type="text" placeholder="Ingrese el interÃ©s a generar" id="interes">
                        <i class="fas fa-hand-holding-usd"></i>

                </div>
            </form>
        <button id=button onclick="gen_table();">CALCULAR</button>
        <button><a href="#" onclick="window.location.reload(true)">RESET</a></button>
        
        
        </fieldset>
        <hr>
        <table class="tab">
            <thead>
                <tr>
                    <td>NRO</td>

                    <td>INTERES</td>
                    <td>IMPORTE A PAGAR</td>
                </tr>
            </thead>
            <tbody id="tab">
            </tbody>
            <tfoot>

                    <td class="ft">TOTAL</td>
                    <td id="t1"></td>

    </div>
    <script src="scripts/prestamo.js"></script>
</body>
</html>
